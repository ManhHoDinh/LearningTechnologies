apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-services
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  generators:
    - list:
        elements:
          - name: helm-guestbook
            path: helm-guestbook
            namespace: svc-helm-guestbook
          - name: kustomize-guestbook
            path: kustomize-guestbook
            namespace: svc-kustomize-guestbook
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/argocd-example-apps
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
